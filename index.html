<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="angular.min.js"></script>
    <style>
     
    </style>
  </head>
<body ng-app ="Assignment1">
   <div class="container" ng-controller = "A1Controller">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="food_list" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click ="checkit();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="message">
            {{message}}
            
         </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
